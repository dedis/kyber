name: Go Tests

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}-test
  cancel-in-progress: true

jobs:
  permission:
    if: ${{ github.event_name == 'pull_request_target' }}
    runs-on: ubuntu-latest
    steps:
    - name: Add comment if PR permission failed
      if: ${{ !contains(github.event.pull_request.labels.*.name, 'safe PR') }}
      uses: actions/github-script@v3
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ”’ Could not start CI tests due to missing *safe PR* label. Please contact a DEDIS maintainer.'
          })
    - name: Check permission
      if: ${{ !contains(github.event.pull_request.labels.*.name, 'safe PR') }}
      run: |
        echo "::error:: Could not start CI tests due to missing *safe PR* label."
        exit 1

  test:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'safe PR')) }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        size: ['64b', '32b']
        golang: ['1.25.4']
        tag : ['', 'constantTime']
        tag : ['', 'constantTime']
        exclude:
          - os: windows-latest
            size: '32b'
          - os: macos-latest
            size: '32b'

    runs-on: ${{ matrix.os }}
    env:
      DBGSYNCLOG: trace
      DBGSYNCON: true

    steps:
    - name: Set up Go ${{ matrix.golang }}
      uses: actions/setup-go@v6
      if: ${{ matrix.size == '64b' }}
      with:
        go-version: ${{ matrix.golang }}
        check-latest: false

    - name: Check out code into the Go module directory
      uses: actions/checkout@v5
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    - name: Setup Alpine Linux
      uses: jirutka/setup-alpine@v1
      if: ${{ matrix.size == '32b' }}
      with:
        arch: x86
        packages: >
          make 
          git 
          gcc 
          musl-dev

    - name: Test without coverage (Windows, MacOS)
      if: ${{ matrix.os == 'macos-latest' || matrix.os == 'windows-latest' }}
      run: make test

    - name: Test without coverage (Ubuntu x86)
      if: ${{ matrix.size == '32b' }}
      run: |
        cd ..
        wget -O go.tgz -nv https://go.dev/dl/go${{matrix.golang}}.linux-386.tar.gz
        tar -xzf go.tgz
        export PATH=$PATH:$(pwd)/go/bin
        cd kyber
        make test
      shell: alpine.sh {0}

    - name: Test with coverage
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.size == '64b' }}
      run: |
        # 1) default build (no tags)
        go test -json -covermode=count \
        -coverprofile=profile-default.cov ./... \
        > report-default.jsonl
        
        # 2) constantTime build
        go test -tags constantTime \
        -json -covermode=count \
        -coverprofile=profile-constantTime.cov ./... \
        > report-constantTime.jsonl
        
        # 3) install gocovmerge
        go install github.com/wadey/gocovmerge@latest
        
        # 4) merge coverage profiles
        gocovmerge profile-default.cov profile-constantTime.cov \
        > profile.cov
        
        # 5) merge JSONâ€‘lines test output
        cat report-default.jsonl report-constantTime.jsonl \
        > report.jsonl


    - name: SonarQube Scan
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.size == '64b' }}
      uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602  #v6.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=dedis
          -Dsonar.projectKey=dedis_kyber
          -Dsonar.go.tests.reportPaths=report.json
          -Dsonar.go.coverage.reportPaths=profile.cov
          -Dsonar.pullrequest.key=${{ github.event.number }}
          -Dsonar.pullrequest.branch=${{ github.head_ref }}
          -Dsonar.pullrequest.base=${{ github.event.pull_request.base }}
          -Dsonar.c.file.suffixes=-
          -Dsonar.cpp.file.suffixes=-
          -Dsonar.objc.file.suffixes=-

    - name: Send coverage
      if: ${{ github.event_name == 'push' && matrix.os == 'ubuntu-latest' && matrix.size == '64b' }}
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
